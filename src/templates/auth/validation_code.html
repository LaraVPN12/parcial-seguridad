{% extends './layout.html' %}

{% block title %}Codigo{% endblock %}

{% block body%}
<div class="h-auto w-auto bg-slate-100 rounded-3xl flex justify-center items-center shadow-xl mt-10">
    <form method="POST" action="/validation_code">
        <div class="flex flex-col justify-center items-center px-5 py-7">
            <div class="font-bold text-lg mb-3">
                Ingresa el codigo de verificacion
            </div>
            <input class="rounded-xl focus:outline-none px-3" type="text" name="code">
            <input class="px-3 py-2 bg-blue-500 font-bold text-white rounded-xl mt-5 mb-3" type="submit" name="login" value="Verificar">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages%}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3" role="alert">
                            <strong class="font-bold">{{ message }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
        </div>
    </form>
</div>
{% endblock %}
